<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>计算器</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="box">
		<div class="show"></div>
		<div class="keyboard">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn operator">+</div>
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn operator">-</div>
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn operator">*</div>
			<div class="btn clear">C</div>
			<div class="btn">0</div>
			<div class="btn operator">=</div>
			<div class="btn operator">/</div>
		</div>
	</div>
</body>
<script src="./calculator.js"></script>
</html>
